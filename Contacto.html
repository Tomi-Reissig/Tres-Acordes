<!DOCTYPE html>
<html lang="es_LA">
<head>
    <title>Contacto</title>
</head>
<body>
    <h1>¿Que opinas?</h1> 
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="name" name="nombre" required><br/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br/><br/>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br/><br/>


        <label for="mensaje">¿Que quieres decir?:</label><br/>
        <textarea id="message" name="mensaje" rows="4" cols="30"></textarea><br/><br/>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar todo">

    </form>

    <h2> Sigueme en mis diferentes paginas </h2>

    <a href="https://x.com/_taxideral?lang=es"> Twitter </a><br/>
    <a href="https://www.facebook.com/produccionestrukini/?locale=es_LA"> Facebook </a><br/>
    <a href="https://www.youtube.com/@produccionestrukini"> YouTube </a><br/>
</body>
</html>
