<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Acordes</title>

    <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 25px;
      background-color: #222;
      color: rgb(0, 0, 0);
    }

    nav .logo {
      font-size: 1.5em;
      display: flex;
      align-items: center;
      font-weight: bold;
      background-color: #fffb00;
      padding: 5px 5px;
      border-radius: 5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-size: 1em;
      transition: color 0.3s;
    }

    nav ul li a{
      font-size: 1.5em;
      align-items: center;
      font-weight: bold;
      background-color: #fffb00;
      padding: 35px 35px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      color: #c19a00;
    }

    .contenido {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr auto 1fr; /*  Acomodar Contenido en Izquierda - Centro - Derecha */
      gap: 20px;
      align-items: center;
      justify-items: center;
      padding: 20px;
      background-color: #000000a6;
    }

    </style>
</head>
<body>
    <nav>

        <div class="logo">
            <h1>Tres Acordes</h1>
        </div>

        <ul>
            <li><a src="#">Acerca de</a></li>
            <li><a src="#">Personajes</a></li>
            <li><a src="#">Contacto</a></li>
        </ul>
    </nav>

    <div class="contenido">

        <article>
            <h2>Info Lateral 1</h2>
            <p>Informacion Introductora a la Página e informacion General</p>
        </article>

         <img src="Imagenes/Trukini_Amarillo.png" alt="Imagen Central">

         <article>
            <h2>Info Lateral 2</h2>
            <p> Article Informativo Editable </p>
        </article>

    </div>

    <footer>
        <p>© 2025 Tres Acordes - Todos los derechos reservados</p>
    </footer>
</body>
</html>
